<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>TicketArg</title>
  <link rel="stylesheet" href="style.css"
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    main{display: flex; align-items: center; justify-content: center; height: 100vh;}
    section{border: 2px solid #000; border-radius: 1rem; padding: 4rem;}
    .form-login{display:flex; border: 2px solid #000; border-radius: 0.5rem; padding: 2rem; background-color: #00000011;}
    .label{width: 60%;background: linear-gradient(to left, black, #033b8f); color: #fff; border-radius: 1rem}
  </style>
</head>

<body>
  <main>
    <section class="mb-5">
      <!-- Sección Formulario -->
      <div class="container container-max720  formulario">
        <div class="col-12 text-center mb-4">
          <a>
            <img src="img/ticketlogo.png" alt="Logo" width="130" height="55">
          </a>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-12 text-center mb-4 label">
            <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">¿Eres nuevo? <span class="fs-2 fw-bold">¡Registrate!</span></h1>
          </div>
        </div>

        <form class="row d-flex form-login" action="" method="">
          <hr>
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" placeholder="Nombre" id="name" name="nombre">
          </div>
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control" placeholder="Apellido" id="apellido" name="apellido">
          </div>
          <!-- -------------------------------------------- -->
          <div class="col-md-12 mb-3">
            <input type="email" class="form-control" placeholder="Mail" id="mail" name="mail">
          </div>
          <hr>
          <div class="col-md-6 mb-3">
              <label for="nombre-usuario" class="p-1">Nombre de Usuario</label>
              <input id="nombre-usuario" class="form-control" type="text" name="nombre-usuario" min="1" max="20" placeholder="Ingrese su usuario" />
          </div>
          <div class="col-md-6 mb-4">
              <label for="contraseña" class="p-1">Contraseña</label>
              <input id="contraseña" class="form-control" type="password" name="contraseña" min="1" max="20" placeholder="Ingrese su contraseña" />
          </div>
          <div class="col-md-12 mb-4 btn">
              <button class="btn btn-primary" id="crear-cuenta" type="button">Crear Cuenta</button>
          </div>
      </form>
      </div>
      <!-- Fin Sección Formulario -->
    </section>
  </main>

  <!-- ------------------------------------------------------------------------------------------------------------ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
      document.getElementById('crear-cuenta').addEventListener('click', function() {
          window.location.href = 'index.html';
      });
  </script>
</body>
</html>
